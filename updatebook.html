<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .imgcontainer {
text-align: center;
margin: 24px 0 12px 0;
}
img.avatar {
width: 30%;
border-radius: 50%;
}
</style>
</head>
<body>

<div class="container">
  <h2>Update form</h2>
  <form action="/action_page.php">
    <div class="imgcontainer">
        <img src="photo1.jpg" alt="Avatar" class="avatar">
      </div>
    <div class="form-group">
      <label for="id">Book Id:</label>
      <input type="number" class="form-control" id="id" placeholder="Enter book id" name="id" disabled>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" disabled>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" placeholder="Enter author" name="author" disabled>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" name="price" >
    </div>
    <div class="form-group">
    <label for="genre" >Genre:</label>
    <select class="mdb-select md-form" disabled>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">fiction</option>
        <option value="2">comedy</option>
        <option value="3">horror</option>
      </select>
      </div> 
    <button type="button" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
